<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Learn Information Security By Building a Contact Form</title>
  </head>

  <body>
    <h1>Learn Information Security By Building a Contact Form</h1>
    <form action="https://freecodecamp.org/submit" method="POST">
      <textarea
        name="message"
        id="message"
        placeholder="Leave a message"
        cols="30"
        rows="10"
      ></textarea>
    </form>
  </body>
</html>
